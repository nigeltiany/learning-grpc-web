apiVersion: v1
kind: Service
metadata:
  name: echo
  # namespace: istio-system
  labels:
    chart: gateways-1.0.0
    release: RELEASE-NAME
    heritage: Tiller
    app: echo
    istio: ingressgateway
spec:
  type: LoadBalancer
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  ports:
    -
      name: http2
      port: 80
      targetPort: 9080
#    -
#      name: https
#      port: 443
#      targetPort: 9080
    -
      name: grpc
      port: 9090
      targetPort: 9080
  selector:
    app: echo
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: echo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echo
        version: v1
    spec:
      containers:
      - name: echo
        image: gcr.io/confab-cloud/echo-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
